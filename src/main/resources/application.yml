server:
  port: 8000
  servlet:
    context-path: /api

spring:
  application:
    name: ecosystem-backend
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  # 数据库配置 (MySQL)
  datasource:
    url: jdbc:mysql://localhost:3306/ecoschema?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root  # 请修改为你的 MySQL 用户名
    password: allinton  # 请修改为你的 MySQL 密码
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none  # Do not auto-create/update table structure, use existing tables
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        hbm2ddl:
          auto: none
        # Physical naming strategy: use column names specified in @Column annotation, no auto conversion
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  # Flyway Database Migration Configuration
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true  # Create baseline for existing databases
    validate-on-migrate: false  # Temporarily disable validation (set to true after first successful migration)
    clean-disabled: true  # Disable clean command for safety

# JWT 配置
jwt:
  secret: ecosystem-secret-key-change-in-production-environment-minimum-256-bits
  expiration: 86400000 # 24小时 (毫秒)

# CORS 配置
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# LLM 配置 (Google AI Studio / Gemini)
llm:
  api:
    url: https://generativelanguage.googleapis.com/v1beta  # Google Gemini API 基础地址
    key: AIzaSyAP0HYbraGzItHM6nbLx7ScF81Y4rpycIA  # Google AI Studio API Key
  model: gemini-2.5-flash  # 使用的模型：gemini-1.5-flash (推荐), gemini-1.5-pro, gemini-pro (已弃用)

# Cohere Embedding 配置
cohere:
  api:
    key: TkJzyl54FxsHHJMofi4bBivdSya86DnEzw9DJXJE  # 请替换为你的 Cohere API Key
    model: embed-english-v3.0  # Cohere embedding 模型（embed-english-v3.0, embed-multilingual-v3.0 等）
    input-type: search_document  # 输入类型：search_document, search_query, classification, clustering
  enabled: true  # 是否启用 Cohere（设为 false 可暂时禁用）

# Qdrant 向量数据库配置
qdrant:
  host: localhost  # Qdrant 服务器地址
  port: 6333  # Qdrant 服务器端口
  collection: sales_data_vectors  # 集合名称
  vector-size: 1024  # 向量维度（Cohere embed-english-v3.0 默认是 1024 维）
  enabled: true  # 是否启用 Qdrant（设为 false 可暂时禁用）

