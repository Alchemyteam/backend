server:
  port: 8000
  servlet:
    context-path: /api

spring:
  application:
    name: ecosystem-backend
  
  # 数据库配置 (MySQL)
  datasource:
    url: jdbc:mysql://localhost:3306/ecoschema?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root  # 请修改为你的 MySQL 用户名
    password: allinton  # 请修改为你的 MySQL 密码
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none  # Do not auto-create/update table structure, use existing tables
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        hbm2ddl:
          auto: none
        # Physical naming strategy: use column names specified in @Column annotation, no auto conversion
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  # Flyway Database Migration Configuration
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true  # Create baseline for existing databases
    validate-on-migrate: true  # Validate migrations on startup
    clean-disabled: true  # Disable clean command for safety

# JWT 配置
jwt:
  secret: ecosystem-secret-key-change-in-production-environment-minimum-256-bits
  expiration: 86400000 # 24小时 (毫秒)

# CORS 配置
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

